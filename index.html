<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Los Periodistas - Barrio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .content {
            padding: 20px;
        }
        .image-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
        }
        #map {
            width: 100%;
            height: 400px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenidos a Los Periodistas</h1>
    </header>

    <div class="content">
        <div class="image-container">
            <h2>Imagen de Los Periodistas</h2>
            <!-- Sustituye la URL de la imagen con una que represente tu barrio -->
            <img src="https://via.placeholder.com/800x400?text=Imagen+de+Los+Periodistas" alt="Barrio Los Periodistas">
        </div>

        <div>
            <h2>Ubicación de Los Periodistas</h2>
            <p>Los Periodistas está ubicado cerca del Compensar de Kennedy, en Bogotá, Colombia.</p>
            <!-- Mapa incrustado desde Google Maps -->
            <div id="map"></div>
        </div>
    </div>

    <script>
        function initMap() {
            var losPeriodistas = {lat: 4.609710, lng: -74.127915}; // Coordenadas aproximadas cerca de Compensar Kennedy
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 14,
                center: losPeriodistas
            });
            var marker = new google.maps.Marker({
                position: losPeriodistas,
                map: map,
                title: 'Los Periodistas'
            });
        }
    </script>

    <!-- Carga de Google Maps -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
</body>
</html>
